<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titu IPL</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://ibb.co/5mbvRV7"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Clappr and Plugins -->
  <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <!-- Disable DevTools -->
  <script disable-devtool-auto="true"
          src="https://cdn.jsdelivr.net/npm/disable-devtool"
          clear-log="true"
          disable-select="true"
          disable-copy="true"
          disable-cut="true"
          disable-paste="true"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://unsplash.com/photos/a-black-and-white-photo-of-the-night-sky-2D-NFPeTsQw?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    .glass-box {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    #player {
      width: 100%;
      height: 65vh;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    .btn-primary {
      background: #00e676;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
      margin-top: 15px;
    }

    .btn-primary:hover {
      background: #00c853;
      transform: scale(1.05);
    }

    footer {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
      color: #ddd;
    }

    footer i {
      font-size: 1.5rem;
      margin: 0 10px;
      color: #00e676;
    }

    footer .credits {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="instructionModal" tabindex="-1" aria-labelledby="instructionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="instructionLabel"><i class="bi bi-info-circle me-2"></i>Important Instructions</h5>
        </div>
        <div class="modal-body text-center">
          <p>Please <strong>Join Our Update Group</strong> for latest info, match links, and working streams.</p>
          <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank" class="btn btn-success mt-2">
            <i class="bi bi-whatsapp"></i> Join Update Group
          </a>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Got it!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="glass-box text-center">
      <h1>IPL 2025 Live | Hindi</h1>
      <div id="player" class="my-4"></div>
      <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank" class="btn btn-primary">
        <i class="bi bi-whatsapp"></i> Get Live Updates
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h5>Titu IPL</h5>
    <p>Streaming Cricket | IPL 2025</p>
    <div>
      <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank"><i class="bi bi-whatsapp"></i></a>
      <a href="#" target="_blank"><i class="bi bi-robot"></i></a>
    </div>
    <div class="credits">&copy; 2025 KRBotX. All rights reserved.</div>
  </footer>

  <!-- Clappr Player Script -->
  <script>
    var player = new Clappr.Player({
      source: 'https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8',
      width: '100%',
      height: '100%',
      autoPlay: true,
      plugins: [HlsjsPlayback, LevelSelector],
      mimeType: "application/x-mpegURL",
      mediacontrol: { seekbar: "#00e676", buttons: "#fff" },
      parentId: "#player"
    });

    window.onload = () => {
      const modal = new bootstrap.Modal(document.getElementById('instructionModal'));
      modal.show();
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
