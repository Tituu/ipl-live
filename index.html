<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KR IPL Live Stream</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/5c4s4LY/batball-favicon.png"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Clappr and Plugins -->
  <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <!-- Disable DevTools -->
  <script disable-devtool-auto="true"
          src="https://cdn.jsdelivr.net/npm/disable-devtool"
          clear-log="true"
          disable-select="true"
          disable-copy="true"
          disable-cut="true"
          disable-paste="true"></script>

  <style>
    * {
      transition: all 0.3s ease-in-out;
    }

    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .container {
      margin-top: 30px;
    }

    #player {
      max-width: 100%;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    footer i {
      font-size: 1.6rem;
      margin: 0 10px;
      color: #0d6efd;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f8f9fa;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 2s ease 2s forwards;
    }

    #splash img {
      width: 100px;
      animation: bounce 2s infinite;
    }

    #splash h2 {
      font-weight: bold;
      color: #007bff;
      margin-top: 20px;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="https://i.ibb.co/5c4s4LY/batball-favicon.png" alt="Cricket Icon"/>
    <h2>Loading KR IPL Live...</h2>
  </div>

  <!-- Main Content -->
  <div class="container text-center">
    <h1 class="mb-4">IPL Live Stream: Hindi</h1>

    <!-- Video Player -->
    <div id="player" style="height: 70vh;"></div>

    <!-- Button -->
    <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank" class="btn btn-primary mt-4">
      <i class="bi bi-telegram me-2"></i> Join for More Updates
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <h5 class="mb-3">Powered by TeamKRBotX</h5>
      <p class="mb-3">Streaming the best moments of IPL in real-time</p>
      <div>
        <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank"><i class="bi bi-telegram"></i></a>
        <a href="https://t.me/KR_BotX" target="_blank"><i class="bi bi-robot"></i></a>
      </div>
      <p class="mt-3 small mb-0">&copy; 2025 KRBotX Live. All rights reserved.</p>
    </div>
  </footer>

  <!-- Clappr Player -->
  <script>
    var player = new Clappr.Player({
      source: 'https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8',
      width: '100%',
      height: '100%',
      autoPlay: true,
      plugins: [HlsjsPlayback, LevelSelector],
      mimeType: "application/x-mpegURL",
      mediacontrol: { seekbar: "#007bff", buttons: "#222" },
      parentId: "#player",
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
