<!DOCTYPE html>

<head>

  <!-- Clappr -->

  <!-- Disable DevTools -->

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    .container {
      padding-top: 50px;
      text-align: center;
    }

    #player {
      width: 100%;
      height: 70vh;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    .btn-primary {
      background: #00e676;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #00c853;
      transform: scale(1.05);
    }

    footer {
      background: #111;
      padding: 40px 0 20px;
      text-align: center;
      margin-top: 60px;
      color: #aaa;
    }

    footer h5 {
      color: #fff;
      font-weight: 700;
    }

    footer i {
      font-size: 1.6rem;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer i:hover {
      color: #00e676;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-content {
      border-radius: 15px;
      animation: fadeInDown 0.5s ease;
    }

    .modal-header {
      background: #00e676;
      color: #fff;
      border-bottom: none;
    }

    .modal-footer button {
      border-radius: 50px;
    }
  </style>
</head>
<body>

<!-- Modal -->

        <h5 class="modal-title" id="instructionLabel"><i class="bi bi-megaphone-fill me-2"></i>Important Update</h5>

        <p>Join our WhatsApp group for instant updates, working match links & more!</p>
        <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank" class="btn btn-primary mt-2">
          <i class="bi bi-whatsapp"></i> Join WhatsApp Group
        </a>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div id="player"></div>
  <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank" class="btn btn-primary mt-4">

  </a>
</div>

<footer>
  <h5>Titu IPL</h5>
  <p>Streaming Cricket | IPL 2025</p>
  <div>
    <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank"><i class="bi bi-whatsapp"></i></a>
    <a href="#"><i class="bi bi-robot"></i></a>
  </div>
  <div class="mt-2 small">&copy; 2025 KRBotX. All rights reserved.</div>
</footer>

<!-- Clappr Player -->
<script>
  const player = new Clappr.Player({
    parentId: '#player',
    source: 'https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8',
    autoPlay: true,
    plugins: [HlsjsPlayback, LevelSelector],
    width: '100%',
    height: '100%',
    mimeType: "application/x-mpegURL",
    mediacontrol: { seekbar: "#00e676", buttons: "#fff" },
  });

  window.onload = () => {
    const modal = new bootstrap.Modal(document.getElementById('instructionModal'));
    modal.show();
  };
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
