<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KR IPL Live Stream</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Clappr Player -->
  <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <!-- Styles -->
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    #player {
      width: 100%;
      height: 70vh;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .btn-primary {
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
      color: #777;
    }
    footer i {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container text-center my-5">
    <h1>IPL Live Stream (Hindi)</h1>
    <div id="player"></div>
    <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank" class="btn btn-primary mt-4">Join for More Updates</a>
  </div>

  <footer class="text-center">
    <p>
      Made with <i class="fa-solid fa-heart"></i> by <a href="tg://resolve?domain=KR_BotX" target="_blank">TeamKRBotX</a>
    </p>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d5d5b6de.js" crossorigin="anonymous"></script>

  <!-- Load from config.json -->
  <script>
    fetch('config.json')
      .then(res => res.json())
      .then(data => {
        new Clappr.Player({
          source: data.stream_link,
          width: '100%',
          height: '100%',
          autoPlay: true,
          plugins: [HlsjsPlayback, LevelSelector],
          mimeType: "application/x-mpegURL",
          mediacontrol: { seekbar: "#007bff", buttons: "#333" },
          parentId: "#player",
        });
      })
      .catch(() => {
        document.getElementById("player").innerHTML = "<h3>Unable to load stream</h3>";
      });
  </script>
</body>
</html>
