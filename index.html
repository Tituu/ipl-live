<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KR IPL Live Stream</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/5c4s4LY/batball-favicon.png"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Clappr and Plugins -->
  <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <!-- Disable DevTools -->
  <script disable-devtool-auto="true"
          src="https://cdn.jsdelivr.net/npm/disable-devtool"
          clear-log="true"
          disable-select="true"
          disable-copy="true"
          disable-cut="true"
          disable-paste="true"></script>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #212529;
    }

    .container {
      margin-top: 40px;
    }

    h1 {
      font-weight: 600;
      color: #0d6efd;
    }

    #player {
      width: 100%;
      height: 70vh;
      border: 2px solid #dee2e6;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .btn-primary {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      background-color: #0d6efd;
      border: none;
    }

    footer {
      background-color: #ffffff;
      border-top: 1px solid #dee2e6;
      padding: 40px 0;
      text-align: center;
      margin-top: 50px;
    }

    footer h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    footer p {
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    footer i {
      font-size: 1.4rem;
      margin: 0 10px;
      color: #0d6efd;
    }

    footer .credits {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">IPL Live Stream: Hindi</h1>

    <!-- Video Player -->
    <div id="player"></div>

    <!-- Telegram Button -->
    <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank" class="btn btn-primary mt-4">
      <i class="bi bi-telegram me-2"></i> Join for More Updates
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <h5>TeamKRBotX</h5>
    <p>Streaming Cricket | IPL 2025</p>
    <div>
      <a href="https://telegram.me/+AKSAvUy4IzhjODY9" target="_blank"><i class="bi bi-telegram"></i></a>
      <a href="https://t.me/KR_BotX" target="_blank"><i class="bi bi-robot"></i></a>
    </div>
    <div class="credits">&copy; 2025 KRBotX. All rights reserved.</div>
  </footer>

  <!-- Clappr Player Script -->
  <script>
    var player = new Clappr.Player({
      source: 'https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8',
      width: '100%',
      height: '100%',
      autoPlay: true,
      plugins: [HlsjsPlayback, LevelSelector],
      mimeType: "application/x-mpegURL",
      mediacontrol: { seekbar: "#0d6efd", buttons: "#333" },
      parentId: "#player"
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
